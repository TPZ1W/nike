<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | NiceStore</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <section class="py-5 bg-secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4" style="font-family: var(--heading-font); font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">ĐĂNG KÝ</h2>
                            
                            <div id="registerAlert" class="alert d-none" role="alert"></div>
                            
                            <form id="registerForm" class="mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="fullName" class="form-label fw-semibold">Họ và tên</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0">
                                                <i class="fas fa-user text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-4">
                                        <label for="email" class="form-label fw-semibold">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0">
                                                <i class="fas fa-envelope text-muted"></i>
                                            </span>
                                            <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="Nhập email" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="phone" class="form-label fw-semibold">Số điện thoại</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-phone text-muted"></i>
                                        </span>
                                        <input type="tel" class="form-control border-start-0 ps-0" id="phone" name="phone" placeholder="Nhập số điện thoại" pattern="[0-9]{10}" required>
                                    </div>
                                    <small class="form-text text-muted">Nhập 10 chữ số</small>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Mật khẩu</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Nhập mật khẩu" required minlength="8">
                                    </div>
                                    <small class="form-text text-muted">Ít nhất 8 ký tự</small>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label fw-semibold">Xác nhận mật khẩu</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản dịch vụ</a> và <a href="#" class="text-decoration-none">Chính sách bảo mật</a>
                                    </label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-dark py-3 text-uppercase fw-semibold">Đăng ký</button>
                                </div>
                            </form>
                            
                            <div class="position-relative text-center mb-4">
                                <hr class="my-4">
                                <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted small">HOẶC</span>
                            </div>
                            
                            <div class="d-grid gap-2 mb-4">
                                <a href="/oauth2/authorization/google" class="btn btn-outline-dark py-3">
                                    <i class="fab fa-google me-2"></i> Đăng ký với Google
                                </a>
                                <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary py-3">
                                    <i class="fab fa-facebook-f me-2"></i> Đăng ký với Facebook
                                </a>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">Đã có tài khoản? <a th:href="@{/login}" class="fw-bold text-decoration-none">Đăng nhập ngay</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Remove any existing alerts
                    const alertDiv = document.getElementById('registerAlert');
                    alertDiv.classList.add('d-none');
                    
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Validate passwords match
                    if (password !== confirmPassword) {
                        showAlert('danger', 'Mật khẩu xác nhận không khớp!');
                        return;
                    }
                    
                    // Collect form data
                    const registerData = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        // phone field removed - not in RegisterDTO
                        password: password
                    };
                    
                    // Show loading state
                    const submitButton = registerForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.innerHTML;
                    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Đang xử lý...';
                    submitButton.disabled = true;
                    
                    // Send registration request
                    fetch('/api/v1/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Include cookies
                        body: JSON.stringify(registerData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Show success message
                            showAlert('success', data.message || 'Đăng ký thành công! Vui lòng kiểm tra email để xác thực tài khoản.');
                            
                            // Clear form
                            registerForm.reset();
                            
                            // Redirect to login page after 2 seconds
                            setTimeout(() => {
                                window.location.href = '/login?registered=true';
                            }, 2000);
                        } else {
                            // Show error message from server
                            throw new Error(data.message || 'Đăng ký thất bại. Vui lòng thử lại sau.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('danger', error.message);
                        
                        // Reset button state
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    });
                });
            }
        });
        
        function showAlert(type, message) {
            const alertDiv = document.getElementById('registerAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}`;
            alertDiv.classList.remove('d-none');
            
            // Scroll to alert
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
