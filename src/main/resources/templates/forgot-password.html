<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu | NiceStore</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <section class="py-5 bg-secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 80px; height: 80px;">
                                    <i class="fas fa-lock fs-1 text-muted"></i>
                                </div>
                            </div>
                            
                            <h2 class="text-center mb-3" style="font-family: var(--heading-font); font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">QUÊN MẬT KHẨU?</h2>
                            <p class="text-center text-muted mb-4">Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu</p>
                            
                            <div id="forgotPasswordAlert" class="alert d-none" role="alert"></div>
                            
                            <form id="forgotPasswordForm" class="mb-4">
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="Nhập email của bạn" required>
                                    </div>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-dark py-3 text-uppercase fw-semibold">Gửi link đặt lại</button>
                                </div>
                            </form>
                            
                            <div class="text-center">
                                <a th:href="@{/login}" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Chưa có tài khoản? <a th:href="@{/register}" class="fw-bold text-decoration-none text-dark">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Remove any existing alerts
                    const alertDiv = document.getElementById('forgotPasswordAlert');
                    alertDiv.classList.add('d-none');
                    
                    const email = document.getElementById('email').value;
                    
                    // Show loading state
                    const submitButton = forgotPasswordForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.innerHTML;
                    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Đang xử lý...';
                    submitButton.disabled = true;
                    
                    // Send forgot password request
                    fetch('/api/v1/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 404) {
                                throw new Error('Email không tồn tại trong hệ thống.');
                            } else {
                                throw new Error('Có lỗi xảy ra. Vui lòng thử lại sau.');
                            }
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Show success message
                        showAlert('success', 'Đã gửi link đặt lại mật khẩu đến email của bạn. Vui lòng kiểm tra hộp thư!');
                        
                        // Clear form
                        forgotPasswordForm.reset();
                        
                        // Reset button state after 2 seconds
                        setTimeout(() => {
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        }, 2000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('danger', error.message);
                        
                        // Reset button state
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    });
                });
            }
        });
        
        function showAlert(type, message) {
            const alertDiv = document.getElementById('forgotPasswordAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}`;
            alertDiv.classList.remove('d-none');
            
            // Scroll to alert
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
