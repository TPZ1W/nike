<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">

<th:block layout:fragment="page_head">
    <title>Thêm danh mục mới</title>
</th:block>

<body>
<th:block layout:fragment="content">
    <section class="content-header">
        <h1><i class="fa fa-folder-open text-primary"></i> Thêm danh mục mới</h1>
        <a th:href="@{/admin/categories}" class="btn btn-default">
            <i class="fa fa-arrow-left"></i> Quay lại
        </a>
    </section>

    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Thông tin danh mục</h3>
            </div>

            <!-- Form -->
            <form th:action="@{/admin/categories/save}" method="post" th:object="${category}">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label>Tên danh mục</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục..." required>
                </div>

                <div class="form-group">
                    <label>Mô tả</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                </div>

                <div class="box-footer text-right">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        <span th:text="${category.id != null} ? 'Cập nhật danh mục' : 'Thêm danh mục mới'"></span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</th:block>
</body>
</html>
