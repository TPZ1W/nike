spring.application.name=webproject

# Disable Docker Compose support
spring.docker.compose.enabled=false

# PostgreSQL Database Configuration
# ‚úÖ FIX: Set timezone in JDBC URL to prevent "Asia/Saigon" detection from Windows
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.datasource.url=jdbc:postgresql://localhost:5433/cps_db?TimeZone=Asia/Ho_Chi_Minh
spring.datasource.username=cps
spring.datasource.password=cps
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Multipart (n·∫øu c·∫ßn upload file, gi·ªØ l·∫°i; n·∫øu kh√¥ng th√¨ b·ªè lu√¥n)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web=INFO
logging.level.com.proj.webprojrct.common.config.security=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.hibernate=WARN


# Error handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.path=/error

# Static resources configuration
spring.mvc.static-path-pattern=/resources/**,/img/**,/css/**,/js/**,/images/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Enable Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
